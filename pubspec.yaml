name: chess_auto_prep
description: Chess tactics trainer and PGN analyzer

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Chess functionality
  chess: ^0.7.0
  dartchess_webok: ^0.2.2

  # UI and state management
  cupertino_icons: ^1.0.6
  provider: ^6.1.1

  # File handling and HTTP
  file_picker: ^6.1.1
  http: ^1.1.2
  crypto: ^3.0.6  # SHA-256 for Lichess OAuth PKCE
  path_provider: ^2.1.1
  path_provider_linux: ^2.2.1
  flutter_svg: ^2.0.9
  csv: ^6.0.0
  share_plus: ^10.0.0  # For exporting/sharing tactics on mobile

  flutter_bloc: ^9.1.1
  shared_preferences: ^2.5.3
  html: ^0.15.6
  web: ^1.1.0  # Modern web API for Web Worker support
  stockfish: ^1.7.1
  onnxruntime: ^1.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/pieces/
    - assets/maia_rapid.onnx
    - assets/data/all_moves.json
    - assets/data/all_moves_reversed.json
    - assets/executables/stockfish-windows.exe
    - assets/executables/stockfish-macos
    - assets/executables/stockfish-linux

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "knook.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "knook.png"