version: '3.8'

services:
  api:
    build: .
    container_name: tactics-api
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - tactics-data:/data
    environment:
      - DATABASE_PATH=/data/tactics.db
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  tactics-data:

