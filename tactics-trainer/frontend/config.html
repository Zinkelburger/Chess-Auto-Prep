<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configure Tactics Trainer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #1a1612;
      --color-bg-card: #2d261f;
      --color-text: #f5f0e8;
      --color-text-muted: #a89b8c;
      --color-accent: #c9a227;
      --color-border: #3d352c;
      --color-success: #4caf50;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Crimson Pro', Georgia, serif;
      background: var(--color-bg);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .config-card {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: 12px;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--color-accent);
    }
    
    p {
      color: var(--color-text-muted);
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    
    .input-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      font-size: 0.9rem;
      color: var(--color-text-muted);
      margin-bottom: 0.5rem;
    }
    
    input {
      width: 100%;
      padding: 0.75rem;
      background: var(--color-bg);
      border: 1px solid var(--color-border);
      border-radius: 8px;
      color: var(--color-text);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
    }
    
    input:focus {
      outline: none;
      border-color: var(--color-accent);
    }
    
    .help-text {
      font-size: 0.8rem;
      color: var(--color-text-muted);
      margin-top: 0.5rem;
    }
    
    button {
      width: 100%;
      padding: 0.75rem;
      background: var(--color-accent);
      color: var(--color-bg);
      border: none;
      border-radius: 8px;
      font-family: 'Crimson Pro', serif;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    
    button:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }
    
    .success {
      color: var(--color-success);
      margin-top: 1rem;
      text-align: center;
    }
    
    .current {
      background: var(--color-bg);
      padding: 0.75rem;
      border-radius: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      word-break: break-all;
      margin-bottom: 1.5rem;
    }
    
    .current-label {
      font-size: 0.75rem;
      color: var(--color-text-muted);
      margin-bottom: 0.25rem;
    }
    
    a {
      color: var(--color-accent);
    }
  </style>
</head>
<body>
  <div class="config-card">
    <h1>⚙️ Configuration</h1>
    <p>Set up your Tactics Trainer connection settings.</p>
    
    <div class="input-group">
      <div class="current-label">Current Backend URL:</div>
      <div class="current" id="current-backend"></div>
      
      <label for="backend-url">Backend API URL</label>
      <input type="url" id="backend-url" placeholder="https://api.yourdomain.com">
      <div class="help-text">The URL of your Contabo-hosted backend API</div>
    </div>
    
    <div class="input-group">
      <div class="current-label">Current Google Client ID:</div>
      <div class="current" id="current-google"></div>
      
      <label for="google-client-id">Google OAuth Client ID</label>
      <input type="text" id="google-client-id" placeholder="xxxx.apps.googleusercontent.com">
      <div class="help-text">
        Get this from <a href="https://console.cloud.google.com/apis/credentials" target="_blank">Google Cloud Console</a>
      </div>
    </div>
    
    <button onclick="saveConfig()">Save Configuration</button>
    
    <div class="success" id="success" style="display: none;">
      ✓ Configuration saved! <a href="/">Go to app →</a>
    </div>
  </div>

  <script>
    // Load current values
    document.getElementById('current-backend').textContent = 
      localStorage.getItem('backendUrl') || 'http://localhost:8000 (default)';
    document.getElementById('current-google').textContent = 
      localStorage.getItem('googleClientId') || '(not set)';
    
    function saveConfig() {
      const backendUrl = document.getElementById('backend-url').value.trim();
      const googleClientId = document.getElementById('google-client-id').value.trim();
      
      if (backendUrl) {
        localStorage.setItem('backendUrl', backendUrl);
      }
      if (googleClientId) {
        localStorage.setItem('googleClientId', googleClientId);
      }
      
      // Update display
      document.getElementById('current-backend').textContent = 
        localStorage.getItem('backendUrl') || 'http://localhost:8000 (default)';
      document.getElementById('current-google').textContent = 
        localStorage.getItem('googleClientId') || '(not set)';
      
      // Show success
      document.getElementById('success').style.display = 'block';
    }
  </script>
</body>
</html>
