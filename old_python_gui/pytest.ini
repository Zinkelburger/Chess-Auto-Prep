[tool:pytest]
# Pytest Configuration for Chess Auto-Prep

# Test Discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Coverage Settings
addopts =
    --cov=core
    --cov=widgets
    --cov=windows
    --cov=scripts
    --cov=services
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --strict-markers
    --strict-config
    -ra

# Markers for Test Categories
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    ui: User interface tests (requires display)
    slow: Slow tests (>1 second)
    network: Tests requiring network access
    chess: Chess-specific logic tests
    pgn: PGN processing tests
    tactics: Tactics training tests

# Test Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*Qt.*:UserWarning

# Minimum Python Version
minversion = 3.9

# Parallel Testing (if pytest-xdist is installed)
# addopts = -n auto